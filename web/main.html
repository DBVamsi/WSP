<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mahabharata: The Fading Age - An AI RPG</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&family=Prata&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Round" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body class="bg-neutral-900 text-neutral-200 flex flex-col min-h-screen selection:bg-red-500 selection:text-white">
    <header class="py-4 px-6 shadow-lg bg-neutral-800/50 backdrop-blur-md sticky top-0 z-50">
        <h1 class="text-3xl font-bold text-center font-prata text-red-400 tracking-wider">Mahabharata: The Fading Age</h1>
    </header>

    <main class="flex-grow container mx-auto p-4 flex flex-col md:flex-row gap-4">
        <!-- Left Panel -->
        <aside class="md:w-1/3 lg:w-1/4 space-y-4">
            <!-- Map Area -->
            <section id="mapArea" class="bg-neutral-800/70 p-4 rounded-lg shadow-md">
                <h2 class="text-xl font-semibold mb-3 font-prata text-red-300 border-b border-neutral-700 pb-2">Map</h2>
                <div class="aspect-square bg-neutral-700/50 rounded overflow-hidden shadow-inner">
                    <img id="gameMap" src="images/map.svg" alt="Game Map" class="w-full h-full object-cover">
                </div>
            </section>

            <!-- Stats Area -->
            <section id="statsArea" class="bg-neutral-800/70 p-4 rounded-lg shadow-md">
                <h2 class="text-xl font-semibold mb-3 font-prata text-red-300 border-b border-neutral-700 pb-2">Character Vitals</h2>
                <div class="space-y-3 text-sm"> <!-- Increased space-y for better separation -->
                    <div class="flex justify-between text-lg mb-1"> <!-- Adjusted text size to text-lg -->
                        <span class="text-amber-200 font-semibold">Character:</span>
                        <span id="playerNameValue" class="text-gray-300 font-bold">--</span>
                    </div>
                    <div>
                        <div class="flex justify-between text-base mb-1">
                            <span class="font-medium text-red-300">Health</span>
                            <span id="playerHPDisplay" class="font-bold text-green-400">--/--</span>
                        </div>
                        <div class="w-full bg-slate-700 rounded-full h-3 shadow-inner overflow-hidden">
                            <div id="playerHPBar" class="bg-green-500 h-3 rounded-full transition-all duration-300 ease-out" style="width: 0%"></div>
                        </div>
                    </div>
                    <div>
                        <div class="flex justify-between text-base mb-1">
                            <span class="font-medium text-sky-300">Aura (MP)</span>
                            <span id="playerMPDisplay" class="font-bold text-blue-400">--/--</span>
                        </div>
                        <div class="w-full bg-slate-700 rounded-full h-3 shadow-inner overflow-hidden">
                            <div id="playerMPBar" class="bg-blue-500 h-3 rounded-full transition-all duration-300 ease-out" style="width: 0%"></div>
                        </div>
                    </div>
                    <div class="pt-1"> <!-- Added padding-top for separation -->
                        <p class="text-base"><span class="font-medium text-amber-300">Sanctuary:</span> <span id="playerLocationDisplay" class="font-semibold text-amber-400">Unknown</span></p>
                    </div>
                </div>
            </section>

            <!-- Skills Area -->
            <section id="skillsArea" class="bg-neutral-800/70 p-4 rounded-lg shadow-md">
                <h2 class="text-xl font-semibold mb-3 font-prata text-red-300 border-b border-neutral-700 pb-2">Divine Skills</h2>
                <div id="playerSkillsContainer" class="space-y-2">
                    <!-- Skills will be populated here by JavaScript -->
                    <p class="text-lg text-gray-400 italic">No divine skills known.</p>
                </div>
            </section>

            <!-- Inventory Area -->
            <section id="inventoryArea" class="bg-neutral-800/70 p-4 rounded-lg shadow-md">
                <h2 class="text-xl font-semibold mb-3 font-prata text-red-300 border-b border-neutral-700 pb-2">Treasures</h2>
                <div id="playerInventoryContainer" class="space-y-2">
                    <!-- Inventory items will be populated here by JavaScript -->
                    <p class="text-lg text-gray-400 italic">Your satchel is empty.</p>
                </div>
            </section>
        </aside>

        <!-- Main Panel (Narrative and Input) -->
        <section class="md:w-2/3 lg:w-3/4 flex flex-col bg-neutral-800/70 p-1 rounded-lg shadow-md">
            <div id="narrativeArea" class="flex-grow p-4 overflow-y-auto space-y-3 text-sm leading-relaxed">
                <p class="italic text-neutral-400">The air grows heavy... your adventure is about to unfold.</p>
            </div>
            <div id="inputArea" class="p-4 border-t border-neutral-700">
                <div class="flex items-center bg-neutral-900 rounded-lg shadow-inner p-1">
                    <input type="text" id="commandInput" placeholder="What will you do, warrior?" class="flex-grow bg-transparent border-none text-neutral-200 placeholder-neutral-500 focus:ring-0 py-2 px-3 text-sm">
                    <button id="sendCommandButton" onclick="sendCommand()" class="ml-2 bg-red-600 hover:bg-red-500 text-white font-semibold py-2 px-4 rounded-md transition-colors duration-150 ease-in-out text-sm flex items-center">
                        <span class="material-icons-outlined mr-1 text-base">send</span>
                        Send
                    </button>
                </div>
            </div>
        </section>
    </main>

    <footer class="text-center py-4 text-xs text-neutral-500">
        <p>&copy; 2024 AI RPG Project. An epic unfolds.</p>
    </footer>

    <script type="text/javascript" src="/eel.js"></script>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
